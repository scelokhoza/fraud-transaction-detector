<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .sidebar h1 {
            color: #bb86fc;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #333333;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #9a67ea;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #ffffff;
        }
        .alert-info {
            background-color: #2196F3;
        }
        .alert-warning {
            background-color: #FFC107;
        }
        .alert-danger {
            background-color: #f44336;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-button-confirm {
            background-color: #4CAF50;
            color: white;
        }
        .modal-button-cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Dashboard</h1>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Transactions</a>
        <a href="#" class="nav-link">Alerts</a>
    </div>
    <div class="main-content">
        <h2>Enter Transaction Details</h2>
        <form id="transaction-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="transaction_type">Transaction Type</label>
                <select id="transaction_type" name="transaction_type" required>
                    <option value="">Select Transaction Type</option>
                    <option value="cash withdrawal">Cash Withdrawal</option>
                    <option value="purchase">Purchase</option>
                    <option value="transfer">Payment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="merchant">Merchant</label>
                <input type="text" id="merchant" name="merchant" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>
            </div>
            <button type="button" class="button" onclick="submitTransaction()">Submit Transaction</button>
        </form>
        <div id="alert-container"></div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Account Locked</h3>
            <p>We have detected a potentially fraudulent transaction. Please confirm it is you to proceed.</p>
            <button class="modal-button modal-button-confirm" onclick="confirmIdentity()">Yes, it was me</button>
            <button class="modal-button modal-button-cancel" onclick="cancelTransaction()">No, cancel the transaction</button>
        </div>
    </div>

    <script>
        async function submitTransaction() {
            const form = document.getElementById('transaction-form');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });
                const result = await response.json();
                if (response.ok) {
                    handleFraudProbability(result.fraud_probability);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function handleFraudProbability(probability) {
            const fraudProbability = probability * 100;
            if (fraudProbability >= 75) {
                showModal();
            } else if (fraudProbability >= 50 && fraudProbability < 75) {
                showAlert('warning', `Warning: Fraud Probability is ${fraudProbability.toFixed(2)}%. Please verify your recent transactions.`);
            } else if (fraudProbability >= 30 && fraudProbability < 50) {
                showAlert('info', `Notice: Fraud Probability is ${fraudProbability.toFixed(2)}%. No immediate action needed.`);
            }
        }

        function showModal() {
            const modal = document.getElementById('confirmation-modal');
            modal.style.display = 'flex';
        }

        function hideModal() {
            const modal = document.getElementById('confirmation-modal');
            modal.style.display = 'none';
        }

        function confirmIdentity() {
            hideModal();
            alert('Identity confirmed. You can proceed with the transaction.');
        }

        function cancelTransaction() {
            hideModal();
            alert('Transaction canceled.');
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
        }
    </script>
</body>
</html>
